<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Document</title>
    </head>
    <body>
        <!-- Page Header -->
        <header class="header">
            <aside class="header__burger-logo">
                <a href="./checkout.html" class="header__burger-link">
                    <img
                        src="./images/navicon.svg"
                        alt="Hamburger button"
                        class="header__burger-img"
                    />
                </a>
            </aside>
            <h1 class="header__title">Poster Shop</h1>
            <img
                src="./images/ninjahead.svg"
                alt="Ninja dressed in black"
                class="header__ninja-head"
            />
        </header>

        <!-- Main Content -->
        <main class="main-container">
            <div class="wrapper wrapper--checkout"></div>
        </main>

        <!-- Page Footer -->
        <footer class="footer">
            <section class="wrapper footer-links">
                <!-- Nav block -->
                <nav class="footer__navigation">
                    <h2 class="footer__title">Nav</h2>
                    <a href="#" class="footer__link">Products</a>
                    <a href="#" class="footer__link">About Us</a>
                    <a href="#" class="footer__link">Contact</a>
                </nav>

                <!-- Address block -->
                <article class="footer__address">
                    <h2 class="footer__title">Address</h2>
                    <p>Plinkeplonkv√§gen 32</p>
                    <p>888 81 Klonkberga</p>
                </article>
                <article class="footer__social">
                    <h2 class="footer__title">Social Media</h2>
                    <section class="footer__icons">
                        <img
                            class="footer__image"
                            src="images/logo-twitter.svg"
                            alt="Twitter logo"
                        />
                        <img
                            class="footer__image"
                            src="images/logo-facebook.svg"
                            alt="Facebook Logo"
                        />
                        <img
                            class="footer__image"
                            src="images/logo-linkedin.svg"
                            alt="Linkedin Logo"
                        />
                        <img
                            class="footer__image"
                            src="images/logo-instagram.svg"
                            alt="Instagram Logo"
                        />
                    </section>
                </article>
            </section>
        </footer>
    </body>
</html>
